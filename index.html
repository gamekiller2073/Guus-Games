<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guus' Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00C9FF, #92FE9D);
            color: #01579B;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0288D1;
            color: white;
            text-align: center;
            padding: 1em 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header .logo {
            margin-right: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 2em;
        }

        section {
            margin-bottom: 2em;
        }

        .game-embed {
            margin-bottom: 1em;
        }

        button {
            background-color: #0288D1;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0277BD;
        }

        footer {
            background-color: #0288D1;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .contact-info {
            margin-top: 1em;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <svg width="50" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="24" height="24" rx="4" fill="#FFFFFF" stroke="#0288D1" stroke-width="2"/>
                <circle cx="8" cy="12" r="2" fill="#0288D1"/>
                <circle cx="16" cy="12" r="2" fill="#0288D1"/>
                <circle cx="12" cy="8" r="2" fill="#0288D1"/>
                <circle cx="12" cy="16" r="2" fill="#0288D1"/>
            </svg>
        </div>
        <h1>Guus' Games</h1>
        <nav>
            <ul>
                <li><a href="#about">Over Guus</a></li>
                <li><a href="#games">Mijn Games</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>Over Guus</h2>
            <p>Welkom bij Guus' Games! Ik ben Guus, een gepassioneerde game-ontwikkelaar met een liefde voor Scratch. Hier deel ik mijn nieuwste creaties. Veel plezier!</p>
        </section>
        <section id="games">
            <h2>Mijn Games</h2>
            <div class="game-embed">
                <iframe src="https://turbowarp.org/projects/694690729/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
                <button onclick="openModal('694690729')">Speel Volledig Scherm</button>
            </div>
            <div class="game-embed">
                <iframe src="https://scratch.mit.edu/projects/YYYYY/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
                <button onclick="openModal('YYYYY')">Speel Volledig Scherm</button>
            </div>
        </section>
    </main>
    <footer id="contact">
        <p>Contact: <a href="mailto:guus_rotte@vrijeschoolbierbeek.com">guus_rotte@vrijeschoolbierbeek.com</a></p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="modalIframe" allowtransparency="true" width="800" height="600" frameborder="0" scrolling="no" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function openModal(projectId) {
            var modal = document.getElementById("modal");
            var iframe = document.getElementById("modalIframe");
            iframe.src = "https://turbowarp.org/projects/" + projectId + "/embed";
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("modal");
            var iframe = document.getElementById("modalIframe");
            iframe.src = "";
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("modal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
